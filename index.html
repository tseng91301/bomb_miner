<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="info/style.css" rel="stylesheet">
    <title>bomb_miner</title>
</head>
<body>
    <div id="game_all">
        <h1>Bomb Miner</h1>
        <h3>按著鍵盤上的S鍵點擊可放置旗標</h3>
        <p>輸入遊戲區塊邊長：<input class="bomb_miner_inputs" id="game_width" type="number">格</p>
        <p>輸入地雷數：<input class="bomb_miner_inputs" id="bomb_amount" type="number">個</p>
        <button class="bomb_miner_buttons" id="generate_game_button" onclick="generate_game()" type="submit">開始遊戲</button><br/>
        <hr/>
        <button class="bomb_miner_buttons" onclick="changegamemode()" id="gamemode">挖掘模式</button>
        <table id="game_decoration">
            <tbody id="gamesec">
                
            </tbody>
        </table>
    </div>
    
</body>
<script src="info/main.js"></script>
<script src="info/gamesetup.js"></script>
<script src="info/gameplay.js"></script>
